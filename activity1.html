<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Objects in Javascript</h2>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
    <script>
var student={name:"Ali.",age:"8.",grade:"3."};
document.getElementById("p1").innerHTML="The name of the student is "+student.name;
document.getElementById("p2").innerHTML = "The age of the student is " + student["age"];
document.getElementById("p3").innerHTML = "The grade of the student is " + student.grade;
    </script>
</body>
</html>
