<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Math functions in Javascript</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <script>
        document.getElementById("p1").innerHTML="The value of PI is "+Math.PI;
        document.getElementById("p2").innerHTML="Sine of 60deg is " +Math.sin(60);
        document.getElementById("p3").innerHTML="The log of 100 base 10 is "+Math.log10(100);
        document.getElementById("p4").innerHTML="This is an absolute ? "+Math.abs(-67054);
       
        document.getElementById("a").innerHTML="Min of 5, 7, 8, 0, 100 is "+Math.min(5, 7, 8, 0, 100)
        document.getElementById("b").innerHTML = "Max of 5, 7, 8, 0, 100 is " + Math.max(5, 7, 8, 0, 100)
        document.getElementById("c").innerHTML="The square root of 256 is "+Math.sqrt(256)
    </script>
</body>
</html>
