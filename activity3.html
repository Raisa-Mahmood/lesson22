<body>
    <h2>Arguements in Javascript</h2>
    <p id="p1"></p>
        <p id="p2"></p>
    <script>
var i=0;
var max=0;
function findmax(){
    for(i=0;i<arguments.length;i++){
        if(arguments[i]>max){
            max=arguments[i];
        }
    }
    return max;
}
document.getElementById("p1").innerHTML=findmax(2,7,9,5,0,21);
    </script>

</body>
